<!DOCTYPE html>
<html>
<head>
  <title>contact</title>
  <style type="text/css">
    *{box-sizing: border-box; }
    .cont{width: 85%; margin: auto;}
div {display: block;}
h2{ text-transform: capitalize; }

.form{width: 60%;}
.row{width:100%;
}
.select{margin-bottom: 15px;
    padding-right: 15px;
    display: inline-block;
    float: left;
    padding-left: 15px; 
    width: 33.33%;}
    label {
    display: block;
    max-width: 100%;
    margin-bottom: 5px;}
    input{border: 1px solid #dadada;
    padding: 5px 20px;
    width: 100%;
    height: 32px;
    background: none;
    color: #959595;
    font-size: 14px;
    border-radius: 0; }

    input:focus{box-shadow: none;
    border: 1px solid orange;}
.textselect{ clear: left; width: 100%; padding-left: 15px; padding-right: 15;}
textarea{
    box-shadow: none;
    border: 1px solid #dadada;
    
    width: 98%;
    padding-right: 15px;
    background: none;
    color: #959595;
    font-size: 14px;
    border-radius: 0;
}
a.button{    border: 2px solid transparent;
    border-radius: 0;
    padding: 15px 35px;
    font-weight: 700;
    text-transform: uppercase;
    color: #fff;
    font-size: 12px;
    margin-right: 15px;
    float: right;
    background-color: #ea531c;
    text-decoration: none;
    margin-top: 15px;
    } .button:hover{background-color: #7c7c7c;}

  </style>



</head>
<body>
<div class="cont">
  
    <div class="form">
    <h2> send message </h2>
    <div class="row">
    <div class="select">
      <label >Name</label>
      <input type="text" name="name" required id="name">


    </div>

    <div class="select">
      <label>Email</label>
      <input type="Email" name="email" required id="email" placeholder required="1">


    </div>
    <div class="select" style="">
      <label >Subject</label>
      <input type="Subject" name="Subject" required id="Subject">

</div>
</div>
<div class="textselect" >
      <label >Message</label>
      <textarea name="message" required id="message" rows="10"></textarea> 

</div>
<a href="#" class="button">Send Message</a>
    </div>
    
    
    </div>
  </div>

</body>
</html>
